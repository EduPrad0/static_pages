<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8" />

  <link rel="stylesheet" href="../styles/global.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/signIn.css">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrar</title>
</head>

<body id="root">
  <div >
    <main class="login">
      <h3 id="signIn-title">Sign In</h3>
      <div class="paragraph_signIn">Fa√ßa login e comece a gerenciar os pedidos!<div>
          <form id="form_signIn">
            <div>
              <input type="text" class="form_input" placeholder="Login">
            </div>

            <div>
              <input type="password" class="form_input" placeholder="Password">
            </div>


            <div class="forgot_remember">
              <div class="remember">
                <input type="checkbox" name="remember" class="form-check-input" id="remember_me_check">
                <label for="remember_me_check">Lembre de mim</label>
              </div>
              <div class="forgot_password">
                <p id="forgot_pass">Esqueceu sua senha?</p>
              </div>
            </div>

            <div>
              <button 
                class="btn_person btn_form"
              >
                Login
              </button>
            </div>
          </form>
    </main>
    <div class="toggleThemeButton" onclick="toggleTheme()">
      <img id="btn_toggleTheme" src="../assets/sign/signInToggleTheme.svg" alt="toggle_theme">
    </div>
    <footer>
      <img id="footer_signIn" src="../assets/sign/signInDefault.svg" alt="footer" />
    </footer>
  </div>

  <!-- scripts -->
  <script src="../controllers/signInController.js"></script>
  <!-- scripts -->
</body>

</html>
